<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/main.css">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/login.css">

</head>
<body>
<div class="loginForm">
    <form name="f" method="post" action="/process_login">

        <h3>Login Here</h3>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label for="username">Enter a username: </label>
        <input type="text" placeholder="Enter a username" name="username" id="username"/>

        <label for="password">Enter a password: </label>
        <input type="password" placeholder="Enter a password" name="password" id="password"/>

        <!--        <input type="submit" value="login"/>-->
        <button type="submit">Login</button>

        <div th:if="${param.error}" style="color: red">
            Incorrect username or password
        </div>
    </form>
    <form class="registration" th:action="@{/auth/registration}">
        <button type="submit">Registration</button>
    </form>
</div>
</body>
</html>
